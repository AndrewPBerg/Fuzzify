services:
  backend:
    build: 
      context: backend
      dockerfile: Dockerfile  # Ensure this points to your Dockerfile
    ports:
      - "10001:8000"  # Map container's port to local host's port
    volumes:
      - ./backend:/app  # Mount local backend code
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql://user:password@db:3306/mydatabase"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile  # Ensure this points to your Dockerfile
    ports:
      - "10002:3000"
    volumes:
      - ./frontend:/app  # Mount local frontend code
      - /app/node_modules  # Preserve container node_modules
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:10002"

    # pubsub service

  db:
    image: mysql:latest
    ports:
      - "10003:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
